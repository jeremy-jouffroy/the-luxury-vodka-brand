<!DOCTYPE html>
<!-- saved from url=(0060)https://widgets.wp.com/3rd-party-cookie-check/index.html?v=2 -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
</head>

<body>
<iframe src="./saved_resource.html"></iframe>
<script>
	const iframe = document.querySelector( 'iframe' );
	if ( window.parent ) {
		window.addEventListener( 'message', function ( event ) {
			if ( 'https://public-api.wordpress.com' !== event.origin || event.source !== iframe.contentWindow ) {
				return;
			}
			if ( 'cookie-auth-ok' === event.data ) {
				window.parent.postMessage( 'WPCOM:3PC:allowed', '*' );
			} else if ( 'cookie-auth-missing' === event.data ) {
				window.parent.postMessage( 'WPCOM:3PC:blocked', '*' );
			}
		} );
	}
</script>


<script type="text/plain" class="optanon-category-C0002">
        // Function to set a cookie
        function setCookie(name, value, days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000)); // convert days to milliseconds
            var expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        // Set "Mysterious_Cookie_to_categorize" with a lifespan of 1 year
        setCookie("Mysterious_Cookie_to_categorize", "check recommandation from onetrust and if you have no response ask the dev team what is purpose this cookie", 365);
</script>
